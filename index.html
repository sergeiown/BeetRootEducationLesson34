<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/container.js"></script>
    <title>Drugstore shopping list</title>
  </head>
  <body>
    <div class="container">
      <div class="paper">
        <div class="data">
          <div class="list">
            <img src="./img/snake_and_bowl.svg" alt="Snake and bowl" />
          </div>
          <div class="controls">
            <ul>
              <li>
                <button
                  class="new-list"
                  newlist-tooltip="Create a new shopping list at the drugstore"
                ></button>
              </li>
              <li>
                <button
                  class="sorting"
                  sorting-tooltip="Sort items at the drugstore shopping list"
                  disabled
                ></button>
              </li>
              <li>
                <button
                  class="filtering"
                  filtering-tooltip="Filter items at the drugstore shopping list"
                  disabled
                ></button>
              </li>
              <li>
                <button
                  class="new-item"
                  newitem-tooltip="Add a new item to the drugstore shopping list"
                  disabled
                ></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
